<!DOCTYPE html>
<html lang="ru">
<head>

    <link

                </li>
                <li class="slider-section__item swiper-slide">
                    <a class=" slider-section__slide ">

                <li class="slider-section__item swiper-slide">

                    </a>
                </li>
                <li class="slider-section__item swiper-slide">
                    <a class=" slider-section__slide ">
                        <img alt="Apple" src="img/Apple.svg">
                        <img alt="Выбрать" class="dropdown-image" src="img/dropdown.svg">
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="more-btn" type="button">
                Показать всё
            </button>
        </div>
    </section>
</div>



<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>
